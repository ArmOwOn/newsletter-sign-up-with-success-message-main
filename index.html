<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="./dist/styles.css" />
    <script src="./dist/main.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="info-container">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <div class="input-container">
          <div class="label-container">
            <label class="input-label" for="input-email-address"
              >Email address</label
            >
            <label class="error-message" for="input-email-address"></label>
          </div>
          <input
            type="email"
            id="input-email-address"
            placeholder="email@company.com"
          />
          <a href="./success-page/success.html" id="submit-link">
            <button id="submit-btn">Subscribe to monthly newsletter</button>
          </a>
        </div>
      </div>
      <div class="image-container">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="illustration of sing up"
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ArmOwOn" target="_blank">ArmOwOn</a>.
    </div>
  </body>
</html>
